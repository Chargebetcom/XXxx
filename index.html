<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محفظة الموظفين</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f1f1f1;
    }
    .box {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input {
      display: block;
      width: 95%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #userInfo {
      background-color: #e7f5e1;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="box" id="registerBox">
    <h3>تسجيل حساب جديد</h3>
    <input type="text" id="reg_name" placeholder="الاسم الكامل">
    <input type="text" id="reg_phone" placeholder="رقم الهاتف">
    <input type="password" id="reg_pass" placeholder="كلمة السر">
    <input type="password" id="reg_pass_confirm" placeholder="تأكيد كلمة السر">
    <button onclick="register()">تسجيل</button>
  </div>

  <div class="box" id="loginBox">
    <h3>تسجيل الدخول</h3>
    <input type="text" id="login_phone" placeholder="رقم الهاتف">
    <input type="password" id="login_pass" placeholder="كلمة السر">
    <button onclick="login()">دخول</button>
  </div>

  <div id="userInfo" style="display:none"></div>
  <div id="result" style="margin-top:10px; color:red;"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzEYiUCD-y785P8v6X6IE6hyp7_gWh-J9MokiTXB1JBOP4Lh88zeSs_tAz2KCTIrH9RHQ/exec";

    function register() {
      const name = document.getElementById("reg_name").value.trim();
      const phone = document.getElementById("reg_phone").value.trim();
      const pass = document.getElementById("reg_pass").value.trim();
      const passConfirm = document.getElementById("reg_pass_confirm").value.trim();

      if (pass !== passConfirm) {
        document.getElementById("result").innerText = "كلمة السر غير متطابقة!";
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          action: "register",
          name: name,
          phone: phone,
          password: pass
        })
      })
      .then(res => res.text())
      .then(response => {
        if (response === "REGISTERED") {
          document.getElementById("result").style.color = "green";
          document.getElementById("result").innerText = "تم التسجيل بنجاح! يمكنك الآن تسجيل الدخول.";
        } else if (response === "PHONE_EXISTS") {
          document.getElementById("result").innerText = "رقم الهاتف مسجل مسبقًا.";
        } else {
          document.getElementById("result").innerText = "حدث خطأ أثناء التسجيل.";
        }
      });
    }

    function login() {
      const phone = document.getElementById("login_phone").value.trim();
      const pass = document.getElementById("login_pass").value.trim();

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          action: "login",
          phone: phone,
          password: pass
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.name) {
          document.getElementById("registerBox").style.display = "none";
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("result").innerText = "";
          document.getElementById("userInfo").style.display = "block";
          document.getElementById("userInfo").innerHTML = `
            <h3>مرحبا ${data.name}</h3>
            <p>رقم هاتفك: ${data.phone}</p>
            <p>رصيدك الحالي: ${data.balance} درهم</p>
          `;
        } else {
          document.getElementById("result").innerText = "بيانات الدخول غير صحيحة.";
        }
      })
      .catch(err => {
        document.getElementById("result").innerText = "حدث خطأ أثناء تسجيل الدخول.";
      });
    }
  </script>
</body>
</html>
